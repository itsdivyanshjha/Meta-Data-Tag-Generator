services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meta-tag-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: metatag
      POSTGRES_PASSWORD: metatag_secret
      POSTGRES_DB: metatag_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metatag -d metatag_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - meta-tag-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: meta-tag-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - meta-tag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meta-tag-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Database settings
      - DATABASE_URL=postgresql://metatag:metatag_secret@postgres:5432/metatag_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=metatag
      - DB_PASSWORD=metatag_secret
      - DB_NAME=metatag_db
      # MinIO settings
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=metatag-files
      # JWT settings
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
    volumes:
      # Mount code for development (comment out for production)
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meta-tag-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meta-tag-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meta-tag-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: meta-tag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - meta-tag-network
    profiles:
      - production

networks:
  meta-tag-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:

